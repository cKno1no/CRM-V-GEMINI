<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Form Phê duyệt Nhanh (v2)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. CORE STYLES (Đồng bộ) --- */
        :root {
            --primary: #4318FF;
            --primary-light: #F4F7FE;
            --secondary: #A3AED0;
            --text-dark: #2B3674;
            --danger: #E31A1A;
            --success: #05CD99;
            --warning: #FFB547;
            --bg-color: #F4F7FE;
            --card-radius: 20px;
            --input-bg: #F4F7FE;
        }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-dark); 
        }
        .container { max-width: 900px; margin-top: 40px; padding-bottom: 50px; }

        /* --- 2. HEADER --- */
        .page-header { text-align: center; margin-bottom: 40px; }
        .page-title { font-size: 2rem; font-weight: 700; color: var(--text-dark); margin-bottom: 10px; }
        .page-sub { color: var(--secondary); font-size: 0.95rem; }

        /* --- 3. APPROVAL CARDS --- */
        .main-card {
            border: none; background: white; border-radius: var(--card-radius);
            box-shadow: 0px 18px 40px rgba(112, 144, 176, 0.12); margin-bottom: 30px; overflow: hidden;
            transition: transform 0.2s;
        }
        .main-card:hover { transform: translateY(-5px); }

        .card-header-custom {
            padding: 20px 30px; font-weight: 700; font-size: 1.1rem;
            display: flex; align-items: center;
        }
        .card-header-custom i { font-size: 1.3rem; margin-right: 15px; }
        
        /* Quote Header Style */
        .header-quote { background-color: var(--primary-light); color: var(--primary); }
        
        /* Order Header Style */
        .header-order { background-color: #E6FDF5; color: var(--success); } /* Xanh lá nhạt */

        .card-body-custom { padding: 30px; }

        /* --- 4. FORMS --- */
        .form-label { font-weight: 600; color: var(--text-dark); font-size: 0.95rem; margin-bottom: 10px; }
        
        .form-select {
            border: none; background-color: var(--input-bg); border-radius: 16px;
            padding: 15px 20px; font-size: 1rem; color: var(--text-dark); box-shadow: none;
            height: auto; cursor: pointer;
        }
        .form-select:focus { background-color: #fff; box-shadow: 0 0 0 2px var(--primary); }

        /* Custom Options Colors */
        option.needs-override { background-color: #FFF8E1; color: #B71C1C; font-weight: 600; }
        option.needs-fix { background-color: #FFEBEE; color: var(--danger); text-decoration: line-through; }

        /* Buttons */
        .btn-approve {
            width: 100%; padding: 15px; border-radius: 16px; font-weight: 700; font-size: 1rem;
            border: none; transition: all 0.2s; text-transform: uppercase; letter-spacing: 0.5px;
            margin-top: 10px;
        }
        .btn-quote { background-color: var(--warning); color: white; box-shadow: 0 4px 15px rgba(255, 181, 71, 0.3); }
        .btn-quote:hover { background-color: #ffc107; transform: translateY(-2px); }
        
        .btn-order { background-color: var(--success); color: white; box-shadow: 0 4px 15px rgba(5, 205, 153, 0.3); }
        .btn-order:hover { background-color: #04b385; transform: translateY(-2px); }

        .btn-back {
            background-color: white; color: var(--secondary); border: 1px solid #E0E5F2;
            padding: 12px 30px; border-radius: 14px; font-weight: 600; text-decoration: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); transition: all 0.2s;
        }
        .btn-back:hover { color: var(--text-dark); background-color: #f8f9fa; transform: translateY(-2px); }

    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1 class="page-title"><i class="fas fa-gavel me-2 text-primary"></i> Bảng Điều Khiển Phê Duyệt Nhanh</h1>
            <p class="page-sub">Chỉ hiển thị các phiếu trong 90 ngày qua mà bạn có quyền duyệt.</p>
        </div>

        <!-- CARD 1: QUOTE APPROVAL -->
        <div class="main-card">
            <div class="card-header-custom header-quote">
                <i class="fas fa-certificate"></i> 1. Phê duyệt Chào Giá (Quotes)
            </div>
            <div class="card-body-custom">
                <div class="mb-4">
                    <label for="quoteSelect" class="form-label">Chọn Chào Giá cần duyệt:</label>
                    <select id="quoteSelect" class="form-select">
                        <option value="">-- Vui lòng chọn phiếu --</option>
                        {% for quote in quotes %}
                            {% set result = quote.ApprovalResult %}
                            {% set is_pass = result.Passed %}
                            {% set needs_override = result.NeedsOverride | default(False) %}
                            {% set is_failed_hard = (not is_pass) and (not needs_override) %}

                            <option value="{{ quote.QuotationID }}"
                                    data-quotationno="{{ quote.QuotationNo }}"
                                    data-objectid="{{ quote.ClientID | default('') }}"
                                    data-nvkd="{{ quote.EmployeeID | default('') }}" 
                                    data-ratio="{{ result.ApprovalRatio | safe }}"
                                    data-is-pass="{{ is_pass | tojson }}"
                                    data-needs-override="{{ needs_override | tojson }}"
                                    data-reason="{{ result.Reason }}"
                                    class="{% if is_failed_hard %}needs-fix{% elif needs_override %}needs-override{% endif %}">
                                
                                {{ quote.QuotationNo }} - {{ quote.ClientName }} (HS: {{ result.ApprovalRatio }})
                            </option>
                        {% endfor %}
                    </select>
                </div>
                <button id="approveQuoteBtn" class="btn-approve btn-quote">
                    <i class="fas fa-check-double me-2"></i> Duyệt Chào Giá
                </button>
            </div>
        </div>

        <!-- CARD 2: ORDER APPROVAL -->
        <div class="main-card">
            <div class="card-header-custom header-order">
                <i class="fas fa-shipping-fast"></i> 2. Phê duyệt Đơn Hàng Bán (SO)
            </div>
            <div class="card-body-custom">
                <div class="mb-4">
                    <label for="orderSelect" class="form-label">Chọn Đơn Hàng cần duyệt:</label>
                    <select id="orderSelect" class="form-select">
                        <option value="">-- Vui lòng chọn phiếu --</option>
                        {% for order in orders %}
                            {% set result = order.ApprovalResult %}
                            {% set is_pass = result.Passed %}
                            {% set needs_override = result.NeedsOverride | default(False) %}
                            {% set is_failed_hard = (not is_pass) and (not needs_override) %}

                            <option value="{{ order.SOrderID }}"
                                    data-orderid="{{ order.OrderID }}"
                                    data-sorderid="{{ order.SOrderID }}"
                                    data-clientid="{{ order.ClientID }}"
                                    data-salesmanid="{{ order.SalesManID }}"
                                    data-ratio="{{ result.ApprovalRatio | safe }}"
                                    data-is-pass="{{ is_pass | tojson }}"
                                    data-needs-override="{{ needs_override | tojson }}"
                                    data-reason="{{ result.Reason }}">
                                
                                {{ order.OrderID }} - {{ order.ClientName }} (HS: {{ result.ApprovalRatio }})
                            </option>
                        {% endfor %}
                    </select>
                </div>
                <button id="approveOrderBtn" class="btn-approve btn-order">
                    <i class="fas fa-check-circle me-2"></i> Duyệt Đơn Hàng
                </button>
            </div>
        </div>

        <div class="text-center mt-5">
            <a href="{{ url_for('index') }}" class="btn-back">
                <i class="fas fa-arrow-left me-2"></i> Về Portal
            </a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- JAVASCRIPT LOGIC GIỮ NGUYÊN -->
    <script>
        $(document).ready(function() {

            // --- XỬ LÝ NÚT DUYỆT BÁO GIÁ ---
            $('#approveQuoteBtn').on('click', function() {
                const selected = $('#quoteSelect option:selected');
                if (!selected.val()) {
                    alert('Vui lòng chọn một Chào Giá.');
                    return;
                }

                const button = $(this);
                const isPass = selected.data('is-pass');
                const needsOverride = selected.data('needs-override');
                const reason = selected.data('reason');
                
                let isOverride = false;
                let confirmMessage = `Xác nhận duyệt Chào Giá: ${selected.data('quotationno')}?`;

                if (!isPass && needsOverride) {
                    isOverride = true;
                    confirmMessage = `!!! CẢNH BÁO TỶ SỐ DUYỆT !!!\n${reason}\n\nBạn có chắc chắn muốn GHI ĐÈ và duyệt phiếu này không?`;
                } else if (!isPass && !needsOverride) {
                    alert(`LỖI: Phiếu này không thể duyệt.\nLý do: ${reason}\n\nVui lòng xử lý tại Dashboard chính.`);
                    return;
                }
                
                if (!confirm(confirmMessage)) return;

                button.prop('disabled', true).html('<i class="fas fa-spinner fa-spin"></i> Đang xử lý...');

                const payload = {
                    quotation_no: selected.data('quotationno'),
                    quotation_id: selected.val(), 
                    object_id: selected.data('objectid'),
                    employee_id: selected.data('nvkd'),
                    approval_ratio: selected.data('ratio'),
                    is_override: isOverride 
                };

                fetch('/api/approve_quote', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                })
                .then(response => response.json().then(data => ({ ok: response.ok, data })))
                .then(({ ok, data }) => {
                    alert(data.message);
                    if (ok) {
                        selected.remove(); // Xóa khỏi dropdown
                    }
                })
                .catch(error => {
                    alert('Lỗi kết nối: ' + error.message);
                })
                .finally(() => {
                    button.prop('disabled', false).html('<i class="fas fa-check-double me-2"></i> Duyệt Chào Giá');
                });
            });

            // --- XỬ LÝ NÚT DUYỆT ĐƠN HÀNG BÁN ---
            $('#approveOrderBtn').on('click', function() {
                const selected = $('#orderSelect option:selected');
                if (!selected.val()) {
                    alert('Vui lòng chọn một Đơn Hàng Bán.');
                    return;
                }

                const button = $(this);
                const isPass = selected.data('is-pass');
                const needsOverride = selected.data('needs-override');
                const reason = selected.data('reason');
                
                let isOverride = false;
                let confirmMessage = `Xác nhận duyệt Đơn Hàng: ${selected.data('orderid')}?`;

                if (!isPass && needsOverride) {
                    isOverride = true;
                    confirmMessage = `!!! CẢNH BÁO TỶ SỐ DUYỆT !!!\n${reason}\n\nBạn có chắc chắn muốn GHI ĐÈ và duyệt đơn hàng này không?`;
                } else if (!isPass && !needsOverride) {
                    alert(`LỖI: Đơn hàng này không thể duyệt.\nLý do: ${reason}\n\nVui lòng xử lý tại Dashboard chính.`);
                    return;
                }

                if (!confirm(confirmMessage)) return;

                button.prop('disabled', true).html('<i class="fas fa-spinner fa-spin"></i> Đang xử lý...');

                const payload = {
                    order_id: selected.data('orderid'),
                    sorder_id: selected.val(),
                    client_id: selected.data('clientid'),
                    salesman_id: selected.data('salesmanid'),
                    approval_ratio: selected.data('ratio'),
                    is_override: isOverride
                };

                fetch('/api/approve_order', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                })
                .then(response => response.json().then(data => ({ ok: response.ok, data })))
                .then(({ ok, data }) => {
                    alert(data.message);
                    if (ok) {
                        selected.remove(); // Xóa khỏi dropdown
                    }
                })
                .catch(error => {
                    alert('Lỗi kết nối: ' + error.message);
                })
                .finally(() => {
                    button.prop('disabled', false).html('<i class="fas fa-check-circle me-2"></i> Duyệt Đơn Hàng');
                });
            });

        });
    </script>
</body>
</html>
